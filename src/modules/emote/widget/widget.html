<template>
    <div class="container">
        <template if:true={showWidget}>
            <div class="speech-bubble">
                <h1>Share how you feel!</h1>
                <div class="buttons">
                    <template for:each={buttonsData} for:item="buttonData">
                        <emote-button
                            emoji={buttonData.emoji}
                            name={buttonData.name}
                            talk-id={talkId}
                            key={buttonData.name}
                            count={buttonData.count}
                        ></emote-button>
                    </template>
                </div>
                <a href="#" class="text-link" onclick={openOptions}>options</a>
            </div>
        </template>

        <template if:true={showOptions}>
            <h1>Options</h1>
            <form>
                <label for="animations">Animations</label>
                <select id="animations">
                    <option>On</option>
                    <option>Low</option>
                    <option>Off</option>
                </select>
                <div class="form-buttons">
                    <a href="#" class="text-link" onclick={closeOptions}
                        >Cancel</a
                    >
                    <a href="#" class="text-link" onclick={saveOptions}>Save</a>
                </div>
            </form>
        </template>
        <div class="activator" onclick={toggleWidget}></div>
    </div>
</template>
