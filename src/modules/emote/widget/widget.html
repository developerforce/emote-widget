<template>
    <div class="container">
        <div class="speech-bubble" if:true={showBubble}>
            <template if:true={showWidget}>
                <h1>Share how you feel!</h1>
                <div class="buttons">
                    <template for:each={buttonsData} for:item="buttonData">
                        <emote-button
                            emoji={buttonData.emoji}
                            name={buttonData.name}
                            talk-id={talkId}
                            key={buttonData.name}
                            count={buttonData.count}
                        ></emote-button>
                    </template>
                </div>
                <div class="bottom-section">
                    <a href="#" class="text-link" onclick={openOptions}
                        >options</a
                    >
                    <aside>
                        <a
                            href="https://heroku.com"
                            class="text-link"
                            target="_blank"
                            aria-label="Brought to you with ðŸ’œ by Heroku (Opens in new window)"
                        >
                            Brought to you with ðŸ’œ by Heroku</a
                        >
                    </aside>
                </div>
            </template>

            <template if:true={showOptions}>
                <h1>Options</h1>
                <form>
                    <label for="animations">Animations</label>
                    <select id="animations" onchange={selectOption}>
                        <template if:true={showAnimations}>
                            <option value="true" selected>On</option>
                            <option value="false">Off</option>
                        </template>
                        <template if:false={showAnimations}>
                            <option value="true">On</option>
                            <option value="false" selected>Off</option>
                        </template>
                    </select>
                    <div class="form-buttons">
                        <a href="#" class="text-link" onclick={closeOptions}
                            >Cancel</a
                        >
                        <a href="#" class="text-link" onclick={saveOptions}
                            >Save</a
                        >
                    </div>
                </form>
            </template>
        </div>
        <div class="activator" onclick={toggleWidget}>
            <canvas class="animation-canvas" lwc:dom="manual"></canvas>
        </div>
    </div>
</template>
